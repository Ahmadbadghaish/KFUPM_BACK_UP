<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Reset Password</h1>

        <form action="{{ url_for('reset_password') }}" method="POST" class="bg-gray-800 p-6 rounded shadow-md">
            <label for="password" class="block text-sm font-medium">Enter your new password</label>
            <input type="password" name="password" class="mt-2 mb-4 p-3 bg-gray-700 rounded w-full">

            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Reset Password</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-4 text-center">
                {% for category, message in messages %}
                    <p class="text-red-500">{{ message }}</p>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
